<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Login</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #9100ff, #6686bd);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #ffffff;
    }
    .container {
      width: 100%;
      max-width: 400px;
      background: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .logo {
      width: 150px;
      height: auto;
      margin-bottom: 1rem;
    }
    h2 {
      font-size: 1.5rem;
      color: #333333;
      margin-bottom: 1.5rem;
    }
    .input-group {
      text-align: left;
      margin-bottom: 1rem;
    }
    .input-group label {
      font-size: 0.9rem;
      color: #555555;
      margin-bottom: 0.5rem;
      display: block;
    }
    .input-group input,
    .input-group select {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .input-group input:focus,
    .input-group select:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 4px rgba(0, 123, 255, 0.8);
    }
    .btn {
      background-color: #007bff;
      color: #ffffff;
      border: none;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
    }
    .btn:hover {
      background-color: #9100ff;
    }
    .error {
      color: red;
      font-size: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <img src="/static/images/logoB.png" alt="Team Logo" class="logo">
      <h2>Team Login</h2>
      <form action="/login" method="POST">
        <div class="input-group">
          <label for="team-email">Team Email</label>
          <input type="email" id="team-email" name="team_email" required placeholder="Enter your team email">
        </div>
        <div class="input-group">
          <label for="team-id">Team ID</label>
          <input type="text" id="team-id" name="team_id" required placeholder="Enter your team ID">
        </div>
        <div class="input-group">
          <label for="role">Role</label>
          <select id="role" name="role" required>
            <option value="manager">Manager</option>
            <option value="employee">Employee</option>
          </select>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}
    </div>
  </div>
</body>
</html>
