<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Summarizer</title>
    <link rel="stylesheet" href="/static/css/data.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.8.0/css/pikaday.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.8.0/pikaday.min.js"></script>
    <script src="/static/js/team.js" defer></script>
    <script src="/static/js/data.js" defer></script>
    <style>
        .sidebar-nav a.nav-link {
            text-decoration: none;
            color: white;
        }
        
        .sidebar-nav a.nav-link:hover {
            text-decoration: none;
        }
        
        .sidebar-nav li.active a.nav-link {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="/">

                    <img src="/static/images/logoB.png" alt="Logo" style="width: 100%; height: auto;">
                </a>
            </div>
            <nav class="sidebar-nav" style="text-decoration: none;">
                <ul>
                    <li><a href="/dashboard" class="nav-link" style="color: white;"><i class="fas fa-robot" style="color: white;"></i> Chat</a></li>
                    <li><a href="/tasks" class="nav-link" style="color: white;"><i class="fas fa-calendar" style="color: white;"></i> Assigned Task</a></li>
                    <li><a href="/team" class="nav-link" style="color: white;"><i class="fas fa-comments" style="color: white;"></i> Team</a></li>
                    <li class = "active"><a href="/data" class="nav-link" style="color: white;"><i class="fas fa-calendar" style="color: white;"></i> Summarizer</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <span class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span>User Account</span>
                </span>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="conversation-info">
                    <h2>Data Summarizer</h2>
                    <span class="status">Active Session</span>
                </div>
            </header>
            <div class="content">
                <div class="button-group">
                    <button id="start-date-btn">Select Start Date</button>
                    <button id="end-date-btn">Select End Date</button>
                    <button id="summarize-btn">Summarize</button>
                </div>
                <div id="start-calendar-popup" class="calendar-popup">
                    <input type="text" id="start-calendar" readonly>
                </div>
                <div id="end-calendar-popup" class="calendar-popup">
                    <input type="text" id="end-calendar" readonly>
                </div>
                <!-- Added error and summary containers -->
                <div id="error-message" class="error-message"></div>
                <div id="summary-content" class="summary-content"></div>
            </div>
        </main>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</html>
