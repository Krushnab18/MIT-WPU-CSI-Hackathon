<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Summarizer</title>
    <link rel="stylesheet" href="/static/css/data.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.8.0/css/pikaday.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.8.0/pikaday.min.js"></script>
    <script src="/static/js/team.js" defer></script>
    <script src="/static/js/data.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="logo3.png" alt="Logo" style="width: 100%; height: auto;">
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="/" class="nav-link"><i class="fas fa-robot"></i> Chat</a></li>
                    <li><a href="/team" class="nav-link"><i class="fas fa-comments"></i> Team</a></li>
                    <li class="active"><a href="/data" class="nav-link"><i class="fas fa-calendar"></i> Summarizer</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <span class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span>User Account</span>
                </span>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="conversation-info">
                    <h2>Data Summarizer</h2>
                    <span class="status">Active Session</span>
                </div>
            </header>
            <div class="content">
                <div class="button-group">
                    <button id="start-date-btn">Select Start Date</button>
                    <button id="end-date-btn">Select End Date</button>
                    <button id="summarize-btn">Summarize</button>
                </div>
                <div id="start-calendar-popup" class="calendar-popup">
                    <input type="text" id="start-calendar" readonly>
                </div>
                <div id="end-calendar-popup" class="calendar-popup">
                    <input type="text" id="end-calendar" readonly>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
